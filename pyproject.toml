[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.9.6"

[tool.poetry.dependencies]
python = "^3.11"
django = "^4.2.4"
strawberry-graphql-django = { extras = ["debug-toolbar"], version = "^0.27.0" }
channels = "^4.0.0"
channels-redis = "^4.0.0"
celery = "^5.2.2"
django-celery-beat = "^2.4.0"
django-cleanup = "^8.0.0"
django-mptt = "^0.15.0"
django-storages = "^1.11.1"
boto3 = "^1.21.32"
markdown = "^3.3.3"
pillow = "^10.0.0"
psycopg = { extras = ["binary"], version = "^3.1.8" }
sentry-sdk = "^1.28.0"
geoip2 = "^4.6.0"
httpx = "^0.25.2"

[tool.poetry.group.dev.dependencies]
coverage = "*"
django-cors-headers = "^4.0.0"
eventlet = "^0.36.1"
daphne = "^4.1.2"

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "Q"]
ignore = ["E402", "E501", "C901", "UP037"]
exclude = ["home/push/mipush"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
