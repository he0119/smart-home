[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.8.4"

[tool.poetry.dependencies]
python = "^3.10"
django = "^4.0.6"
strawberry-graphql = {extras = ["channels"], version = ">=0.130.0"}
strawberry-graphql-django = "^0.5.2"
strawberry-django-plus = {extras = ["debug-toolbar"], version = "^1.25"}
channels-redis = "^3.4.1"
celery = "^5.2.2"
django-celery-beat = "^2.2.1"
django-cleanup = "^6.0.0"
django-mptt = "^0.13.3"
django-storages = "^1.11.1"
boto3 = "^1.21.32"
markdown = "^3.3.3"
pillow = "^9.1.0"
psycopg2-binary = "^2.8.5"
redis = "^4.2.1"
requests = "^2.27.1"
sentry-sdk = "^1.5.8"
geoip2 = "^4.6.0"

[tool.poetry.dev-dependencies]
django-cors-headers = "^3.4.0"
eventlet = "^0.33.0"
isort = "^5.9.3"
black = "^22.3.0"
coverage = "^6.3"
pre-commit = "^2.17.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
