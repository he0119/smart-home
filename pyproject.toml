[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.9.6"
package-mode = false

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.0.6"
strawberry-graphql-django = { extras = ["debug-toolbar"], version = "^0.41.1" }
channels = "^4.1.0"
channels-redis = "^4.2.0"
celery = "^5.3.0"
django-celery-beat = "^2.6.0"
django-cleanup = "^8.1.0"
django-mptt = "^0.16.0"
django-storages = "^1.14.3"
boto3 = "^1.34.115"
markdown = "^3.6"
pillow = "^10.3.0"
psycopg = { extras = ["binary"], version = "^3.1.19" }
sentry-sdk = "^2.3.1"
geoip2 = "^4.8.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
coverage = "*"
django-cors-headers = "^4.0.0"
eventlet = "^0.36.1"
daphne = "^4.1.2"

[tool.pyright]
typeCheckingMode = "basic"

[tool.ruff]
select = ["E", "W", "F", "UP", "C", "T", "PYI", "Q"]
ignore = ["E402", "E501", "C901", "UP037"]
exclude = ["home/push/mipush"]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
