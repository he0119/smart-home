[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.9.5"

[tool.poetry.dependencies]
python = "^3.11"
django = "^4.2.0"
strawberry-graphql-django = { extras = ["debug-toolbar"], version = "^0.10.4" }
channels = "^4.0.0"
channels-redis = "^4.0.0"
celery = "^5.2.2"
django-celery-beat = "^2.4.0"
django-cleanup = "^8.0.0"
django-mptt = "^0.14.0"
django-storages = "^1.11.1"
boto3 = "^1.21.32"
markdown = "^3.3.3"
pillow = "^10.0.0"
psycopg = { extras = ["binary"], version = "^3.1.8" }
redis = "^4.2.1"
sentry-sdk = "^1.28.0"
geoip2 = "^4.6.0"
httpx = "^0.24.1"

[tool.poetry.group.dev.dependencies]
isort = "*"
black = "*"
coverage = "*"
pre-commit = "*"
django-cors-headers = "^4.0.0"
eventlet = "^0.33.0"
daphne = "^4.0.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
