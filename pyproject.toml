[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.6.1"

[tool.poetry.dependencies]
celery = "^5.0.0"
django = "^3.0.8"
django-celery-beat = "^2.1.0"
django-filter = "^2.4.0"
django-graphql-jwt = {git = "https://github.com/flavors/django-graphql-jwt.git"}
django-import-export = "^2.2.0"
django-mptt = "^0.11.0"
graphene-django = "^3.0.0b6"
psycopg2 = "^2.8.5"
python = "~3.8"
redis = "^3.5.3"
requests = "^2.24.0"
markdown = "^3.3.3"

[tool.poetry.dev-dependencies]
django-cors-headers = "^3.4.0"
eventlet = "^0.25.2"
yapf = ">=0.30.0"

[[tool.poetry.source]]
default = true
name = 'aliyun'
url = 'https://mirrors.aliyun.com/pypi/simple/'

[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]
