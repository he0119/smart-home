[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.9.4"

[tool.poetry.dependencies]
python = "^3.10"
django = "^4.1.5"
strawberry-django-plus = {extras = ["debug-toolbar"], version = "^2.0.4"}
channels = "^4.0.0"
channels-redis = "^4.0.0"
celery = "^5.2.2"
django-celery-beat = "^2.4.0"
django-cleanup = "^7.0.0"
django-mptt = "^0.14.0"
django-storages = "^1.11.1"
boto3 = "^1.21.32"
markdown = "^3.3.3"
pillow = "^9.1.0"
psycopg2-binary = "^2.8.5"
redis = "^4.2.1"
sentry-sdk = "^1.21.1"
geoip2 = "^4.6.0"
httpx = "^0.23.0"

[tool.poetry.group.dev.dependencies]
isort = "*"
black = "*"
coverage = "*"
pre-commit = "*"
django-cors-headers = "^3.4.0"
eventlet = "^0.33.0"
daphne = "^4.0.0"

[tool.black]
line-length = 88

[tool.isort]
profile = "black"
line_length = 88
skip_gitignore = true

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
