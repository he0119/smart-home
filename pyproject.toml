[tool.poetry]
authors = ["hemengyang <hmy0119@gmail.com>"]
description = "Smart home."
homepage = "https://hehome.xyz"
license = "MIT"
name = "smart-home"
readme = "README.md"
repository = "https://github.com/he0119/smart-home"
version = "0.9.6"
package-mode = false

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.poetry.dependencies]
python = "^3.12"
django = "^5.0.6"
strawberry-graphql-django = { extras = ["debug-toolbar"], version = "^0.46.1" }
channels = "^4.1.0"
channels-redis = "^4.2.0"
celery = "^5.3.0"
django-celery-beat = "^2.6.0"
django-cleanup = "^8.1.0"
django-mptt = "^0.16.0"
django-storages = "^1.14.3"
boto3 = "^1.34.137"
markdown = "^3.6"
pillow = "^10.4.0"
psycopg = { extras = ["binary"], version = "^3.2.1" }
sentry-sdk = "^2.7.1"
geoip2 = "^4.8.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
coverage = "*"
django-cors-headers = "^4.0.0"
eventlet = "^0.36.1"
daphne = "^4.1.2"

[tool.pyright]
typeCheckingMode = "standard"

[tool.ruff]
line-length = 88
target-version = "py312"
exclude = ["home/push/mipush"]

[tool.ruff.lint]
select = [
  "W",   # pycodestyle warnings
  "E",   # pycodestyle errors
  "F",   # pyflakes
  "UP",  # pyupgrade
  "C4",  # flake8-comprehensions
  "T10", # flake8-debugger
  "T20", # flake8-print
  "PYI", # flake8-pyi
  "DJ",  # flake8-django
  "Q",   # flake8-quotes
]
ignore = [
  "E402", # module-import-not-at-top-of-file, Module level import not at top of cell
  "E501", # line too long
]

[tool.coverage.report]
omit = [
  "*/migrations/*",
  "*/admin.py",
  "home/push/mipush/*",
  "home/settings",
  "manage.py",
]
