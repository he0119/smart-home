{% extends "storage/base.html" %}

{% block content %}

<h1> 物品管理 </h1>
{% if storage_list %}
    <ul>
    {% for storage in storage_list %}
        <li><a href="{% url 'storage:storage_detail' storage.id %}">{{ storage.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p> 当前没有添加任何存储位置 </p>
{% endif %}

<h3> 添加存储位置 </h2>
<form action="{% url 'storage:add_storage' 0 %}" method="post">
{% csrf_token %}
{{ storage_form.as_p }}
<input type="submit" value="添加">
</form>

{% endblock %}
