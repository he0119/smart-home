<h1> 物品管理 </h1>
{% if storage_list %}
    <ul>
    {% for storage in storage_list %}
        <li><a href="{% url 'storage_detail' storage.id %}">{{ storage.name }}</a></li>
    {% endfor %}
    {% for item in storage.item_set.all %}
        <li><a href="{% url 'item_detail' item.id %}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No storage are available.</p>
{% endif %}
