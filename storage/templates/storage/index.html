{% extends "storage/base.html" %}

{% block content %}

<div class="card">
  <h5 class="card-header">
    家
  </h5>
  <ul class="list-group list-group-flush">
    {% for storage in storage_list %}
      <li class="list-group-item">
        <a href="{% url 'storage:storage_detail' storage.id %}">
          {{ storage.name }}
          <span class="badge badge-secondary">位置</span>
        </a>
      </li>
    {% empty %}
      <li class="list-group-item">当前没有添加任何存储位置</p>
    {% endfor %}
  </ul>
</div>

<div class="card">
  <div class="card-header">
    快速添加位置
  </div>
  <div class="card-body">
    <form action="{% url 'storage:add_storage' %}" method="post">
      {% include "storage/form_snippet.html" with form=form %}
    </form>
  </div>
</div>

{% endblock %}
